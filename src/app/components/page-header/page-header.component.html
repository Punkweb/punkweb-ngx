<div class="page-header">
  <div class="container">
    <div class="flex-row">
      <div class="flex-1 flex-row flex-align-center">
        <div class="page-header-title">{{title}}</div>
      </div>
      <div class="flex-1 flex-row flex-align-center flex-justify-flex-end">
        <ul class="breadcrumb">
          <li *ngFor="let breadcrumb of breadcrumbs">
            <a *ngIf="breadcrumb.link" routerLink="{{breadcrumb.link}}">{{breadcrumb.text}}</a>
            <span *ngIf="!breadcrumb.link">{{breadcrumb.text}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
