<app-page-header [title]="subcategory?.name" [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="container">
  <div class="panel margin-bottom">
    <div class="panel-body">
      <table>
        <thead>
          <tr>
            <th class="align-left" width="60%">
              Title/Author
            </th>
            <th class="align-center" width="10%">
              Replies
            </th>
            <th class="align-left hide-on-mobile" width="30%">
              Last Post
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let thread of threads">
            <td class="align-left">
              <div><a (click)="routeToThread(thread.id)">{{thread.title}}</a></div>
              <div>{{thread.created|date:"MMM dd, yyyy, h:mm a"}}</div>
              <div>by <a href="#" [innerHtml]="sanitize(thread.last_post_user)"></a></div>
            </td>
            <td class="align-center">
              <div>{{thread.posts_count}}</div>
            </td>
            <td class="align-left hide-on-mobile">
              <div *ngIf="thread.last_post">
                <div>
                  <a routerLink="/board/profile/" [innerHTML]="sanitize(thread.last_post_user)"></a>
                </div>
                <div>{{thread.last_post_created|date:"MMM dd, yyyy, h:mm a"}}</div>
              </div>
              <div *ngIf="!thread.last_post">
                No Threads
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
