<app-page-header [title]="'Members List'" [breadcrumbs]="breadcrumbs"></app-page-header>
<!-- TODO: Find members by first letter -->
<!-- TODO: Pagination -->
<div class="container">
  <div class="panel">
    <table>
      <thead>
        <tr>
          <th class="align-left" width="40%">
            Username
          </th>
          <th class="align-right" width="15%">
            Rank
          </th>
          <th class="align-center" width="10%">
            Posts
          </th>
          <th class="align-right" width="35%">
            Joined
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <!-- <img src="{{user.avatar_smallest}}" alt="..." /> -->
            <a routerLink="/board/profile/" [innerHTML]="sanitize(user.rendered_username)"></a>
          </td>
          <td class="align-right">
            TODO
          </td>
          <td class="align-center">
            {{user.post_count}}
          </td>
          <td class="align-right">
            {{user.created}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
