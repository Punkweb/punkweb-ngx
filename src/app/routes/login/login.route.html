<app-page-header [title]="'Login'" [breadcrumbs]="breadcrumbs"></app-page-header>
<div class="container">
  <div class="login">
    <div class="panel">
      <div class="panel-body padding">
        <form (ngSubmit)="signIn()">
          <h2 class="login-header">Sign in</h2>
          <label>Username</label>
          <input class="full-width margin-bottom" type="text" name="username" [(ngModel)]="username" />
          <label>Password</label>
          <input class="full-width margin-bottom" type="password" name="password" [(ngModel)]="password" />
          <p>
            {{errorMessage}}
          </p>
          <button class="button-primary full-width margin-bottom" [disabled]="signInDisabled()" (click)="signIn()">Sign in</button>
          <div>New Here? <a (click)="openSignUpModal()">Sign up</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
